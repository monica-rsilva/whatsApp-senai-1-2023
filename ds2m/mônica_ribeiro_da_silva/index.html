<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c968ad7630.js" crossorigin="anonymous"></script>
    <script src="index.js" defer type="module"></script>
    <title> Clone WhatsApp </title>
</head>
<body>

    <header></header>

    <main>
        <div class="user">
            <img class="user__img" src="./img/contact3.png" alt="user">
            <ul> 
                <li>
                    <i class="fa-solid fa-user-group"></i>
                </li>

                <li>
                    <i class="fa-solid fa-circle-notch"></i>
                </li>

                <li>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>
            </ul>
        </div>
        <div class="chat"></div>
        <div class="container" id="container"> </div>
        <!-- <div class="container__message" id="container__message"></div> -->
    </main>

    <footer class="footer__text" id="footer__text"></footer>

</body>
</html>
